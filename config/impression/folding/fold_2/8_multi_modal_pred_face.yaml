DATA:
  ROOT: "datasets/folds/fold_2"
  FEATURE_ROOT: "datasets/extracted_feature_impression"
  TYPE: "face"
DATA_LOADER:
  NAME: "fold_multi_modal_impression_data_loader"
  TRAIN_BATCH_SIZE: 64
  NUM_WORKERS: 0
MODEL:
  NAME: "multi_modal_visual_model"
LOSS:
  NAME: "mean_square_error"
SOLVER:
  NAME: "sgd"
  SCHEDULER: "multi_step_scale"
  LR_INIT: 0.01
  WEIGHT_DECAY: 0.0005
  MOMENTUM: 0.9
  MILESTONE: [300, 400]
TRAIN:
  TRAINER: "MultiModalTrainer"
  MAX_EPOCH: 300
  OUTPUT_DIR: "results/folds/fold_2/8_multi_modal_pred"
